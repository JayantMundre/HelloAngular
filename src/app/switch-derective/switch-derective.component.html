<p>switch-derective works!</p>
<input #inputcolor type="text" placeholder="Enter the color name"><br><br>
<button (click)="toSend(inputcolor.value)">Send</button>
<hr>
<div [ngSwitch]="choice">
    <div *ngSwitchCase="'red'"
    [style.background]="choice">
       
    Your color name is {{choice}}
    </div>
    <div *ngSwitchCase="'green'"
    [style.background]="choice">
        Your color name is {{choice}}
        </div>
        <div *ngSwitchCase="'blue'"
        [style.background]="choice">
            Your color name is {{choice}}
            </div>
            <div *ngSwitchDefault
            [ngStyle]="{
                'color':choice===''?'white':'black',
                'background':choice===''?'black':'orange'
            }">
                Your color name is wrong {{choice}}
                </div>
</div>
