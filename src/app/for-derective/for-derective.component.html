        <tr *ngFor="let item of arrObj;index as i">

<hr>
<table>
    <thead>
        <th>Sr.No</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product QTY</th>
    </thead>
    <tbody>
        <tr (mouseover)="onMouseOver(item)" 
            (mouseout)="onMouseout()"
        *ngFor="let item of arrObj;index as i"
        [ngClass]="{'highlight':selected===item.name}"
        >
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qty}}</td>
        </tr>
    </tbody>
</table>
